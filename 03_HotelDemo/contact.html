<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7fd90f7e36.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel TeamAzur | Contact</title>
    <meta
      name="description"
      content="Welcome to the most extra ordinary hotel in Manila Philippines"
    />
    <meta
      name="keywords"
      content="hotel, manila hotel, philippine hotel, hotel"
    />
    <link rel="stylesheet" href="css/style_hotel03.css">
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HTA</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="form-wrap">
          <h1><span class="text-primary">Contact</span> Us</h1>
          <p>Please fill out the form below to contact us</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name"> 
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email"> 
            <div class="form-group">
              <label for="Message">Message</label>
              <textarea id="message-box"></textarea>
            </div>
            <div>
              <a class="btn-submit" href="#">Submit</a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <div class="bg-dark">
      <section id="features">
        <div class="container">
        <div class="box-2 bg-dark">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            143 Paghanapin st. Di Makita City
          </p>
        </div>
        <div class="box-2 bg-dark">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
           (917) 711-2400
          </p>
        </div>
        <div class="box-2 bg-dark">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>
           frontdesk@hotelteamazur.kodego.ph
          </p>
        </div>
    </div>
    </div>
      <div class="clr">
      <footer id="main-footer">
        <p>Hotel Team Azur &copy; 2022, All Rights</p>
      </footer>
      
    </div>
  </body>
</html>
