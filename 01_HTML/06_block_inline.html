<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>
</head>
<body>

  <p style="border: 2px brown dotted">Lorem ipsum dolor sit amet.</p>
  <p style="border: 2px rgb(88, 82, 50) solid ">Lorem, ipsum dolor.</p>
  <a style="border: 2px blue solid" href="#">A link to remember</a>
  <a style="border: 2px blue solid" href="#">A link</a>
