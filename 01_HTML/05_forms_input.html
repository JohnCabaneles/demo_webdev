<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Forms and Inputs</title>
</head>
<body>
  <h1>Forms and Inputs</h1>
  <!-- para sa backend -->
  <form action="process.php">
    <!-- Text Area -->
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" value="Juan Dela Cruz"><br>
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input type="email " name="email" id="email" placeholder="youremail@company">
    </div>
    <!--  Message Box -->
    <div>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="50" rows="10" placeholder="Please enter your message here"></textarea>
    </div>
    <!-- Sex -->
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
      <option value="male">male</option>
      <option value="female" selected>female</option>
      <option value="other">Other</option>
    </select>
    </div>
    <!-- Age accepting numbers only-->
    <div>
      <label for="age">Age:</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!--Birthdate-->
    <div>
      <label for="birthdate">Birthdate:</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!--Membership using radio button-->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <!-- love using to do-->
    <div>
      <label for="membership">I love</label>
      <input type="checkbox" name="love" id="love">Mountaineering
      <input type="checkbox" name="love" id="love">Photography
      <input type="checkbox" name="love" id="love">Travel
      <input type="checkbox" name="love" id="love">You
    </div>
    <!--Input sumbmit-->
    <div>
      <input type="submit" value="Submit">
    <!--button-->
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
